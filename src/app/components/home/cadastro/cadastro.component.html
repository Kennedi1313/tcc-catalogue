<p-toolbar>
  <div class="p-toolbar-group-left">
      <button pButton pRipple aria-label="home" routerLink="/" class="p-button-text" label="Catalogue.me" ></button>
  </div>

  <!-- <div class="p-toolbar-group-right">
    <button pButton pRipple class="p-button-rounded p-button-secondary" class="pi pi-heart" ></button>
    <button pButton pRipple class="p-button-rounded" class="pi pi-shopping-cart"></button>
  </div> -->
  <div class="p-toolbar-group-right">
    <button pButton pRipple class="p-button-text" [routerLink]="['/login']" style="margin-right: 1rem;" label="Entrar"></button>
    <button pButton pRipple class="p-button-primary" routerLink="/cadastro" label="Cadastre-se"></button>
  </div>
</p-toolbar>

<form #form="ngForm" (ngSubmit)="form.form.valid && create()" novalidate >
  <div class="form p-card">
    <h3>Cadastrar sua loja</h3>

    <span class="p-float-label">
      <input id="float-input" type="text" pInputText [(ngModel)]="name" name="name" required/>
      <label for="float-input">Nome da loja</label>
    </span>

    <span class="p-float-label">
      <p-inputMask id="float-input" mask="(99) 99999-9999" [(ngModel)]="wpp" name="wpp" [required]="true"></p-inputMask>
      <label for="float-input">Whatsapp</label>
    </span>

    <span class="p-float-label">
      <p-password [(ngModel)]="pass" [toggleMask]="true" weakLabel="Fraca" mediumLabel="Mediana" strongLabel="Forte" name="pass" promptLabel="Digite uma senha" required></p-password>
      <label for="float-input">Senha</label>
    </span>

    <span class="p-float-label">
      <p-password [(ngModel)]="passConfirm" name="passConfirm" [feedback]="false" required (keyup)="checkpass()"></p-password>
      <label for="float-input">Confirmar senha</label>
    </span>
    <button pButton pRipple label="Criar loja" [disabled]="!form.form.valid || this.confirmpass" class="p-button-success"></button>
  </div>
</form>

<p-toast key="main" position="bottom-right"></p-toast>
