<app-header></app-header>
<p-card *ngIf="product" class="card-product">
  <p-galleria  class="galery"
      [value]="images" [numVisible]="5"
      [circular]="true" [showItemNavigators]="true"
      [showThumbnails]="false" [showIndicators]="true"
      [showItemNavigatorsOnHover]="false"
      [showIndicatorsOnItem]="true">
      <ng-template pTemplate="item" let-item>
        <div class="product-badge">
          <p-badge
            [severity]="product.ativo ? 'info' : 'danger'"
            [value]="product.ativo ? 'EM ESTOQUE' : 'ESGOTADO'">
          </p-badge>
        </div>
          <img [src]="item.avatar ? item.avatar : '../../../assets/default.png' " style="width: 100%; display: block;" />
      </ng-template>
  </p-galleria>
  <div class="content">
    <p-card [header]="product.name" >
        {{ product.info && product.info }}
      <ng-template pTemplate="footer">
        <div class="price">{{ product.price | currency:'BRL':true:'1.2-2'}}</div>
        <div *ngIf="product.category" class="product-category"><i class="pi pi-tag product-category-icon"></i>{{product.category}}</div>
        <button pButton pRipple label="Fazer pedido" class="p-button-success" [disabled]="!product.ativo">
          <img src="../../../../assets/whats.png" style="width: 2rem;" alt="whatsapp">
        </button>
        <!-- <div class="actions">
          <button pButton pRipple icon="pi pi-heart" label="Favoritar" class="p-button-secondary" [disabled]="!product.ativo"></button>
          <button pButton pRipple icon="pi pi-shopping-cart" label="Carrinho" class="p-button-primary" [disabled]="!product.ativo"></button>
        </div> -->
      </ng-template>
    </p-card>
  </div>
</p-card>
